
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sampada Niroula | Animated Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <div class="cat-cursor" id="catCursor">🐱</div>

  <header class="navbar" data-aos="fade-down">
    <h1>Sampada Niroula</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Resume</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="hero" data-aos="fade-up">
    <h2>Computer Science Student & Researcher</h2>
    <p>Exploring data, neuroscience, and space—one line of code at a time.</p>
    <div class="buttons">
      <a href="#" class="btn">View Resume</a>
      <a href="#" class="btn-outline">Contact Me</a>
    </div>
  </main>

  <footer data-aos="fade-up">
    <p>© 2025 Sampada Niroula</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const catCursor = document.getElementById('catCursor');
    window.addEventListener('mousemove', e => {
      catCursor.style.left = e.clientX + 'px';
      catCursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
